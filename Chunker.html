<!DOCTYPE html>
<html>
    <head>
        <title>Image "File"</title>
        <link rel="stylesheet" href="keiki.css">
        <header class="head">
            <h1 style="text-align: center; font-size: 60px;">Image File</h1>
        </header>
    </head>
    <body>
        <main>
            <div class="imgDisplay" > 
                    <input value="Choose a PNG image" type="button" class="inputButton" onclick="document.getElementById('file').click();">
                    <input type="file" accept="image/png" style="display: none;" id="file" onchange="handleImage(this)">
                    <br>
                    <a id="download" style="display: none;">
                        <img  id="imgContainer" width=50% height="auto">      
                        <!-- <button class="inputButton"><span style="color:blue;">Download</span></button> -->
                    </a>
            </div>

            <form id="inputForm" style="text-align: center; display: none;" action="">
                <p><label for="textInput">Enter your message here:</label></p>
                <textarea id="textInput" rows="10" cols=100 title="Upload a PNG image"></textarea>
                <br>
                <input type="submit" value="Write" title="Write message" class="inputButton"/>
            </form>
        </main>
    </body>
    <script src="actions.js"></script>
</html>
